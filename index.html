<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender App</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css?after">
    <link rel="stylesheet" href="./css/footer.css"> -->
</head>
<body>
    <div class="media-info-msg"> 화면 사이즈를 키워 주세요</div>

    <header>
        <div class="calender-bar">
            <div class="calender-bar-icons">
                <img src="./assets/chevron-left.svg" alt="">
                <img src="./assets/chevron-right.svg" alt="">
            </div>
            <div class="nice-bar-nice">나이스 학생 관리 시스템</div>
            <div class="nice-bar-time">20:55</div>
        </div>

        <div class="function-bar">
            <div class="function-bar-tab">
                <div class="function-bar-title">STUDENT RECORD</div>
                <img src="assets/x-circle.svg" alt="">
            </div>

            <div class="function-bar-icons">
                <img src="./assets/print.svg" alt="">
                <img src="./assets/share.svg" alt="">
                <img src="./assets/save.svg" alt="">
            </div>
        </div>
    </header>

    <main>

      
    <div class="main-box"> 
        
        <div class="main-box-schedule-meta">
          <div class="schedule-title">회의</div>
          <div class="schedule-month">11월</div>
          <div class="schedule-date">6일</div>
          <div class="schedule-location">신은초등학교</div>
        </div>

        <div class="main-box-schedule-img">
            <img src="assets/schedule.svg" alt="item-image" />
          </div>
      </div>

      <div class="main-box"> 
        
        <div class="main-box-schedule-meta">
          <div class="schedule-title">슈퍼코딩 OT</div>
          <div class="schedule-month">11월</div>
          <div class="schedule-date">11일</div>
          <div class="schedule-location">재택</div>
        </div>

        <div class="main-box-schedule-img">
            <img src="assets/schedule.svg" alt="item-image" />
          </div>
      </div>

      <div class="main-box"> 
        
        <div class="main-box-schedule-meta">
          <div class="schedule-title">슈퍼코딩 시작일</div>
          <div class="schedule-month">11월</div>
          <div class="schedule-date">13일</div>
          <div class="schedule-location">재택</div>
        </div>

        <div class="main-box-schedule-img">
            <img src="assets/schedule.svg" alt="item-image" />
          </div>
      </div>



      
      
    </main>

    <footer>
        <a class="footer-element" href="/">
            <div class="footer-ele-icon">
              <img src="assets/main.svg" alt="home-icon" />
            </div>
            <div class="footer-ele-name">홈</div>
          </a>
          <a class="footer-element" href="signup.html">
            <div class="footer-ele-icon" >
              <img src="assets/login.svg" alt="home-icon" />
            </div>
            <div class="footer-ele-name">교사 인증</div>
          </a>


          <a class="footer-element" href="write.html">
            <div class="footer-ele-icon">
              <img src="assets/write.svg" alt="home-icon" />
            </div>
            <div class="footer-ele-name">기록하기</div>
          </a>


          <a class="footer-element" href="./login.html">
            <div class="footer-ele-icon">
              <img src="assets/user.svg" alt="home-icon" />
            </div>
            <div class="footer-ele-name">선생님 로그인</div>
          </a>

          

    </footer>


</body>
</html>
